<!DOCTYPE html>

    <style>
        body {

            line-height: 1.6;
        }
        .header {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .articles {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }
        article {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        article h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        article p {
            color: #555;
        }
        .marquee {
            animation: marquee 10s linear infinite;
            display: inline-block;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
